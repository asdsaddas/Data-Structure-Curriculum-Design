<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图 的 问 题</title>
    <link rel="stylesheet" href="https://labfile.oss.aliyuncs.com/courses/9203/style01.css">
</head>
<body>
    <span style="height:30px;text-align: center; display:block;">图的问题</span>
    <div id="inputBlock">
        <span>请输入人数</span>
        <input id="number" class="input-field">
        
        <button  class="submit-button,submit" onclick="start()" >提交</button>
    </div>
    <div id="all">
        <div id="container" style="position:relative;width:500px;height:500px">
            <canvas id="canvas" width="500" height="500"></canvas>
            <div id="dot" style="position:absolute;width:30px;height:30px"></div>
        </div>
        <div id="inputChoice">
            <span>每个输入框输入三个编号,用空格隔开</span><br>
        </div>
        <div id="result" style="display:none;"></div>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</body>
</html>
